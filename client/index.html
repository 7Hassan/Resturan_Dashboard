<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="index.css"> -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#a5dad9">
  <meta name="theme-color" content="#a5dad9">
  <style>
    .hello,
    .load {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      max-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }

    .over {
      background-color: transparent;
      position: absolute;
      height: 100vh;
      width: 100vw;
      z-index: 2;
    }

    .hello video {
      max-width: 500px;
    }

    .hide {
      display: none;
    }
  </style>
  <title>Home</title>
</head>

<body>
  <div class="load" id="loading">
    <img src="/loading.svg" alt="">
  </div>
  <div class="hello hide" id="bm">
    <div class="over"></div>
    <video autoplay muted loop playsinline disablePictureInPicture>
      <source
        src="https://firebasestorage.googleapis.com/v0/b/lecture-app-50d1c.appspot.com/o/Screen%20Recording%202024-01-04%20at%206.03.07%E2%80%AFPM.mov?alt=media&token=8c6ae835-20f7-43e4-894e-e88ae5b114c7"
        type="video/mp4">
      Your browser does not support the video.
    </video>
  </div>
  <div id="root" class="hide"></div>


  <script type="module" src="/src/main.tsx"></script>
  <script defer>
    const root = document.getElementById('root');
    const bm = document.getElementById('bm');
    const loading = document.getElementById('loading');
    window.addEventListener('load', () => {
      loading.classList.add('hide');
      bm.classList.remove('hide');
      setTimeout(() => {
        bm.classList.add('hide');
        root.classList.remove('hide');
      }, 2400)
    });





  </script>
</body>

</html>
